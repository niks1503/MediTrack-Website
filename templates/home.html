            margin-bottom: 30px;

            gap: 15px;

}

#searchResults thead {

#searchResults tbody tr:nth-child(even) {

}

    }

        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
    }

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Load statistics from localStorage
        function loadStats() {
            const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
            const today = new Date();
            
            let expiringWeek = 0;
            let expiringMonth = 0;
            let totalQuantity = 0;
            
            medicines.forEach(med => {
                const expiryDate = new Date(med.expiry_date);
                const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                totalQuantity += parseInt(med.quantity) || 0;
                
                if (daysLeft <= 7 && daysLeft >= 0) expiringWeek++;
                if (daysLeft <= 30 && daysLeft >= 0) expiringMonth++;
            });
            
            document.getElementById('totalMedicines').textContent = medicines.length;
            document.getElementById('expiringWeek').textContent = expiringWeek;
            document.getElementById('expiringMonth').textContent = expiringMonth;
            document.getElementById('totalStock').textContent = totalQuantity;
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }

        // Load stats on page load

        function performSearch(event) {
    event.preventDefault();
    
    const nameQuery = document.getElementById('searchName').value.trim().toLowerCase();
    const categoryQuery = document.getElementById('searchCategory').value.trim().toLowerCase();
    
    const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
    
    const filtered = medicines.filter(med => {
        const nameMatch = med.name.toLowerCase().includes(nameQuery);
        const categoryMatch = med.category.toLowerCase().includes(categoryQuery);
        return nameMatch && categoryMatch;
    });

    const container = document.getElementById('searchResults');

    if (filtered.length === 0) {
        container.innerHTML = `<p>No medicines found matching your criteria.</p>`;
        return;
    }

    let resultsHTML = `<table style="width: 100%; border-collapse: collapse;">`;
    resultsHTML += `
        <thead>
            <tr style="border-bottom: 1px solid #ccc;">
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Batch No.</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
    `;

    filtered.forEach(med => {
        resultsHTML += `
            <tr style="border-bottom: 1px solid #eee;">
                <td>${med.name}</td>
                <td>${med.category}</td>
                <td>${med.quantity}</td>
                <td>${med.batch_number || 'N/A'}</td>
                <td>${med.expiry_date}</td>
            </tr>
        `;
    });
    resultsHTML += `</tbody></table>`;

    container.innerHTML = resultsHTML;
}

        
function checkLowStock() {
    const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
    const lowStockMeds = medicines.filter(med => parseInt(med.quantity) < 50);

    const alertBox = document.getElementById('lowStockAlert');
    const list = document.getElementById('lowStockList');
    list.innerHTML = '';

    if (lowStockMeds.length === 0) {
        alertBox.style.display = 'none';
        return;
    }

    lowStockMeds.forEach(med => {
        const li = document.createElement('li');
        li.textContent = `${med.name} - ${med.quantity} units left`;
        list.appendChild(li);
    });

    alertBox.style.display = 'block';
}

// Call this function on page load and after search as needed
window.addEventListener('load', () => {
    checkLowStock();
});

    
    loadStats();
    


    </script>
