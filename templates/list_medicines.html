<body>

        <div class="navbar">
            <h1>üíä MediTrack</h1>

                <a href="home.html">üè† Home</a>

            </div>

        <div class="card">
            <div class="card-header">
                <div class="card-header-left">
                    <div class="card-icon">üìã</div>

                </div>

    <!-- Add within list_medicines.html -->

<!-- Edit Modal -->
<div id="editModal" style="display:none; position:fixed; top:0; left:0; 
    width:100%; height:100%; background:rgba(0,0,0,0.6); 
    align-items:center; justify-content:center; z-index:1000;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:400px; max-width:90%;">
        <h3>Edit Medicine</h3>
        <form id="editMedicineForm" onsubmit="saveUpdatedMedicine(event)">
            <input type="hidden" id="editMedicineId" />
            <label>Name</label>
            <input type="text" id="editMedicineName" required />
            <label>Category</label>
            <input type="text" id="editMedicineCategory" required />
            <label>Quantity</label>
            <input type="number" id="editMedicineQuantity" required min="1" />
            <label>Batch Number</label>
            <input type="text" id="editMedicineBatch" />
            <label>Expiry Date</label>
            <input type="date" id="editMedicineExpiry" required />
            <br /><br />
            <button type="submit">Save</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>
</div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        function loadMedicines() {
            const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
            const container = document.getElementById('tableContainer');
            
            if (medicines.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No medicines in inventory</h3>
                        <p>Start by adding your first medicine to the inventory</p>
                        <br>
                        <a href="add_medicine.html" class="add-btn">‚ûï Add Medicine</a>
                    </div>
                `;
                return;
            }

            const today = new Date();
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Batch No.</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            medicines.forEach(medicine => {
                const expiryDate = new Date(medicine.expiry_date);
                const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                let statusHTML = '';
                if (daysLeft < 0) {
                    statusHTML = '<span class="status-badge status-expired">Expired</span>';
                } else if (daysLeft <= 30) {
                    statusHTML = `<span class="status-badge status-expiring">${daysLeft} days left</span>`;
                } else {
                    statusHTML = '<span class="status-badge status-safe">Safe</span>';
                }

                // Inside the medicines.forEach loop

tableHTML += `
    <tr>
        <td><strong>${medicine.name}</strong></td>
        <td>${medicine.category}</td>
        <td>${medicine.quantity} units</td>
        <td>${medicine.batch_number || 'N/A'}</td>
        <td>${medicine.expiry_date}</td>
        <td>${statusHTML}</td>
        <td>
            <button class="btn-delete" onclick="deleteMedicine(${medicine.id})">Delete</button>
            <button onclick="openEditModal(${medicine.id})" style="margin-left:8px;">Edit</button>
        </td>
    </tr>
`;

            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function deleteMedicine(id) {
            if (confirm('Are you sure you want to delete this medicine?')) {
                let medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
                medicines = medicines.filter(med => med.id !== id);
                localStorage.setItem('medicines', JSON.stringify(medicines));
                loadMedicines();
            }
        }

        // Load medicines on page load
        loadMedicines();
        
    </script>
    <script>
    // Open modal with selected medicine's data
    function openEditModal(id) {
        const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
        const med = medicines.find(m => m.id === id);
        if (!med) return alert('Medicine not found');

        document.getElementById('editMedicineId').value = med.id;
        document.getElementById('editMedicineName').value = med.name;
        document.getElementById('editMedicineCategory').value = med.category;
        document.getElementById('editMedicineQuantity').value = med.quantity;
        document.getElementById('editMedicineBatch').value = med.batch_number || '';
        document.getElementById('editMedicineExpiry').value = med.expiry_date;

        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    function saveUpdatedMedicine(event) {
        event.preventDefault();

        const id = Number(document.getElementById('editMedicineId').value);
        const name = document.getElementById('editMedicineName').value.trim();
        const category = document.getElementById('editMedicineCategory').value.trim();
        const quantity = Number(document.getElementById('editMedicineQuantity').value);
        const batch_number = document.getElementById('editMedicineBatch').value.trim();
        const expiry_date = document.getElementById('editMedicineExpiry').value;

        let medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
        const index = medicines.findIndex(m => m.id === id);
        if (index === -1) return alert('Medicine not found');

        medicines[index] = { id, name, category, quantity, batch_number, expiry_date };
        localStorage.setItem('medicines', JSON.stringify(medicines));
        alert('Medicine updated successfully');

        closeEditModal();
        loadMedicines();  // reload list with updated data
    }
</script>
