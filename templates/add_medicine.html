<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - MediTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.25);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .card-icon {
            font-size: 32px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>üíä MediTrack</h1>
            <div class="nav-links">
                <a href="home.html">üè† Home</a>
                <a href="add_medicine.html" class="active">‚ûï Add Medicine</a>
                <a href="list_medicines.html">üìã All Medicines</a>
                <a href="alerts.html">‚ö†Ô∏è Alerts</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">‚ûï</div>
                <h2>Add New Medicine</h2>
            </div>

            <form id="medicineForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Medicine Name *</label>
                        <input type="text" name="name" class="form-input" placeholder="e.g., Paracetamol 500mg" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <input type="text" name="category" class="form-input" placeholder="e.g., Pain Relief" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Quantity *</label>
                        <input type="number" name="quantity" class="form-input" placeholder="Enter quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Batch Number</label>
                        <input type="text" name="batch_number" class="form-input" placeholder="Optional">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Manufacturing Date</label>
                        <input type="date" name="mfg_date" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Expiry Date *</label>
                        <input type="date" name="expiry_date" class="form-input" required>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">üíæ Save Medicine</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='home.html'">‚ùå Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const medicine = {
                id: Date.now(),
                name: formData.get('name'),
                category: formData.get('category'),
                quantity: formData.get('quantity'),
                batch_number: formData.get('batch_number'),
                mfg_date: formData.get('mfg_date'),
                expiry_date: formData.get('expiry_date')
            };
            
            // Get existing medicines from localStorage
            const medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
            medicines.push(medicine);
            localStorage.setItem('medicines', JSON.stringify(medicines));
            
            alert('Medicine added successfully!');
            window.location.href = 'list_medicines.html';
        }
    </script>
</body>
</html>
