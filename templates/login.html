<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - MediTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('your-background-image.jpg') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.1;
    z-index: -1;
}


        .container {
            position: relative;
            width: 100%;
            max-width: 850px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            transition: all 0.6s ease-in-out;
        }

        .login-container {
            left: 0;
            z-index: 2;
        }

        .register-container {
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .container.active .login-container {
            transform: translateX(100%);
        }

        .container.active .register-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .form {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
        }

        .form h2 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .form p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .overlay-right {
            transform: translateX(20%);
        }

        .ghost-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 45px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ghost-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <form class="form" id="loginForm" onsubmit="handleLogin(event)">
                <h2>Welcome Back</h2>
                <p>Sign in to MediTrack</p>
                
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

        <div class="form-container register-container">
            <form class="form" id="registerForm" onsubmit="handleRegister(event)">
                <h2>Create Account</h2>
                <p>Sign up for MediTrack</p>
                
                <div class="input-group">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Password" required minlength="8">
                </div>
                
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to manage your medicine inventory</p>
                    <button class="ghost-btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Start tracking medicine expiry dates</p>
                    <button class="ghost-btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('active');
        });

        function isUserRegistered(email) {
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    return users.some(user => user.email === email);
}

function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (!isUserRegistered(email)) {
        alert('Email is not registered. Please sign up first.');
        return;
    }

    // You can enhance here to verify password also
    // For demo, assume password check passed

    localStorage.setItem('userEmail', email);
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'home.html';
}

function handleRegister(event) {
    event.preventDefault();
    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('registerConfirmPassword').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    
    // Check for duplicate registration
    if (users.some(user => user.email === email)) {
        alert('Email already registered! Please log in.');
        return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    alert('Registration successful!');
    window.location.href = 'login.html'; // redirect to login
}


    </script>
</body>
</html>
